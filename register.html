<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="imagen-container">
            <img src="./img/Logo.png" alt="Logo">

        </div>

        <div class="register-container">

            <div class="texto">
            <h1>¡REGISTRATE!</h1>
            <h2>ES COMPLETAMENTE GRATIS</h2>
            </div>

            <div class="formulario">

                <div class="inputs-labels">
            <label for="Nombre">NOMBRE</label>
            <input type="text" name="Nombre" id="Nombre" placeholder="Ingrese su nombre">
                </div>

                <div class="inputs-labels">
            <label for="Apellido">APELLIDO</label>
            <input type="text" name="Apellido" id="Apellido" placeholder="Ingrese su apellido">
                </div>

                <div class="inputs-labels">
            <label for="Usuario">USERNAME</label>
            <input type="text" name="Usuario" id="Usuario" placeholder="Ingrese su nombre de usuario">
                </div>

                <div class="inputs-labels">
            <label for="Fecha">FECHA DE NACIMIENTO</label>
            <input type="date" name="Fecha" id="Fecha">
                </div>

                <div class="inputs-labels">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" placeholder="Ingrese su email">
                </div>

                <div class="inputs-labels">
            <label for="contraseña">CONTRASEÑA</label>
            <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
                </div>

                <div class="inputs-labels">
            <label for="c-contraseña">CONFIRME SU CONTRASEÑA</label>
            <input type="password" name="c-contraseña" id="c-contraseña" placeholder="Ingrese su contraseña nuevamente">
                </div>

                
            <div class="aceptar-terminos">

                <input type="checkbox" name="confirmar" id="confirmar" class="checkbox1" >
                
            
                <label for="confirmar" class="label1"><p> ACEPTAR LOS TERMINOS Y CONDICIONES </p></label>


                
            </div>
                
               

                <div class="boton">
            <button><a href="./index.html"> CREAR CUENTA</a></button>
                </div>

            

        </div>


        </div>

    </div>
    
</body>
</html>
